<header class="site-header sticky-top">
  <nav class="navbar navbar-expand-md navbar-light shadow">
    <div class="container-md py-2">
      <a class="navbar-brand fs-4 fw-bolder" routerLink="/">
        <img class="pb-1" src="../../../assets/logo.svg" width="30" alt=""> Dead
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
              aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto">
        </ul>

        <div class="row row-cols-1 row-cols-md-auto px-2 px-md-0">
          <div class="col px-0 mt-2 mt-md-0 ms-md-2">
            <a class="btn btn-outline-success" routerLink="/login">Войти</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<main>
  <section class="position-relative overflow-hidden text-center" id="">
    <div class="form-register col-md-5 p-lg-5 mx-auto my-5">
      <form (ngSubmit)="onSubmit()">
        <img class="mb-3" src="../../../assets/logo.svg" alt="" width="72" height="">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        <label for="name" class="visually-hidden">Имя</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control" placeholder="Имя" required
               autofocus>
        <label for="email" class="visually-hidden">Email-адрес</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email-адрес"
               required
               autofocus>
        <label for="password" class="visually-hidden">Пароль</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
               placeholder="Пароль"
               required>
        <button class="w-100 btn btn-lg btn-success" type="submit">Зарегистрироваться</button>
      </form>
    </div>
  </section>
</main>
